<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 10</title>
  </head>
  <body>
    <h1>Задача 10</h1>
    <p>
      Дано інформацію про прибуток К магазинів протягом тижня. Знайти : 3)
      загальний прибуток за робочі дні
    </p>
    <script>
      const min = 1
      const max = 10000
      const storeNumber = parseInt(prompt("Введіть кількість магазинів", "1"))
      const numberDaysInWeek = 7

      function getRandomArray(min, max, arrLength) {
        const randomArray = []
        for (let i = 0; i < arrLength; i++) {
          const randNum = min + Math.floor(Math.random() * (max - min + 1))
          randomArray.push(randNum)
        }
        return randomArray
      }

      function generateRandomTable(min, max, storeNumber, numberDaysInWeek) {
        const table = []
        for (let r = 0; r < storeNumber; r++) {
          const randomRow = getRandomArray(min, max, numberDaysInWeek)
          table.push(randomRow)
        }
        return table
      }

      let table = generateRandomTable(min, max, storeNumber, numberDaysInWeek)

      function getTotalSum(table) {
        const workingDay = 5
        let totalProfitForEveryDay = []
        for (let c = 0; c < workingDay; c++) {
          let totalProfitForTheDay = 0
          for (let r = 0; r < table.length; r++) {
            totalProfitForTheDay += table[r][c]
          }
          totalProfitForEveryDay.push(totalProfitForTheDay)
        }
        return totalProfitForEveryDay
      }

      let totalProfitForEveryDay = getTotalSum(table)

      function getTotalSum1(table) {
        const workingDay = 5
        let totalSumForWorkingDays = 0
        for (let c = 0; c < workingDay; c++)
          for (let r = 0; r < table.length; r++) {
            totalSumForWorkingDays = totalSumForWorkingDays + table[r][c]
          }
        return totalSumForWorkingDays
      }

      let totalSumForWorkingDays = getTotalSum1(table)

      document.write("Масив: <br>")
      document.write("<table border='1'>")
      for (let r = 0; r < table.length; r++) {
        document.write("<tr>")
        for (let c = 0; c < table[r].length; c++) {
          document.write(`<td>${table[r][c]}</td>`)
        }
        document.write("</tr>")
      }
      document.write("</table>")

      document.write(
        `Загальний прибуток усіх магазинів за робочі дні: ${totalSumForWorkingDays}.<br>`
      )

      totalProfitForEveryDay.forEach((element, index, arrRef) =>
        document.write(
          `Загальний прибуток усіх магазинів за ${
            index + 1
          } робочий день складає: ${arrRef[index]}.<br>
          `
        )
      )
    </script>
  </body>
</html>
