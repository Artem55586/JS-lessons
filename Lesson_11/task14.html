<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 14</title>
  </head>
  <body>
    <h1>Задача 14</h1>
    <p>
      Дано інформацію про прибуток К магазинів протягом тижня. Знайти : 7)
      відсортувати кожен тиждень за зростанням
    </p>
    <script>
      const min = 1
      const max = 10000
      const storeNumber = parseInt(prompt("Введіть кількість магазинів", "1"))
      const numberDaysInWeek = 7

      function getRandomArray(min, max, arrLength) {
        const randomArray = []
        for (let i = 0; i < arrLength; i++) {
          const randNum = min + Math.floor(Math.random() * (max - min + 1))
          randomArray.push(randNum)
        }
        return randomArray
      }

      function generateRandomTable(min, max, storeNumber, numberDaysInWeek) {
        const table = []
        for (let r = 0; r < storeNumber; r++) {
          const randomRow = getRandomArray(min, max, numberDaysInWeek)
          table.push(randomRow)
        }
        return table
      }

      let table = generateRandomTable(min, max, storeNumber, numberDaysInWeek)

      document.write("Масив: <br>")
      document.write("<table border='1'>")
      for (let r = 0; r < table.length; r++) {
        document.write("<tr>")
        for (let c = 0; c < table[r].length; c++) {
          document.write(`<td>${table[r][c]}</td>`)
        }
        document.write("</tr>")
      }
      document.write("</table>")

      function getSortTable(table) {
        let newTable = JSON.parse(JSON.stringify(table))
        for (const row of newTable) {
          row.sort((a, b) => a - b)
        }
        return newTable
      }

      let newTable = getSortTable(table)

      document.write(`Новий масив: ${JSON.stringify(newTable)}.`)
    </script>
  </body>
</html>
