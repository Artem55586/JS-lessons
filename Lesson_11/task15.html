<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 15</title>
  </head>
  <body>
    <h1>Задача 15</h1>
    <p>
      Дано інформацію про прибуток К магазинів протягом тижня. Знайти : 8)
      відсортувати тижні (рядки) за спаданням максимального елементи у цьому
      тижні (рядку), тобто при порівнянні рядків потрібно порівнювати
      максимальні елементи у кожному з цих рядків
    </p>
    <script>
      const min = 1
      const max = 10000
      const storeNumber = parseInt(prompt("Введіть кількість магазинів", "1"))
      const numberDaysInWeek = 7

      function getRandomArray(min, max, arrLength) {
        const randomArray = []
        for (let i = 0; i < arrLength; i++) {
          const randNum = min + Math.floor(Math.random() * (max - min + 1))
          randomArray.push(randNum)
        }
        return randomArray
      }

      function generateRandomTable(min, max, storeNumber, numberDaysInWeek) {
        const table = []
        for (let r = 0; r < storeNumber; r++) {
          const randomRow = getRandomArray(min, max, numberDaysInWeek)
          table.push(randomRow)
        }
        return table
      }

      let table = generateRandomTable(min, max, storeNumber, numberDaysInWeek)

      document.write("Масив: <br>")
      document.write("<table border='1'>")
      for (let r = 0; r < table.length; r++) {
        document.write("<tr>")
        for (let c = 0; c < table[r].length; c++) {
          document.write(`<td>${table[r][c]}</td>`)
        }
        document.write("</tr>")
      }
      document.write("</table>")

      function getSortTableTheWeeksByDescendingMaximumElement(table) {
        let newTable = JSON.parse(JSON.stringify(table))
        newTable.sort((a, b) => Math.max(...b) - Math.max(...a))
        return newTable
      }

      let newTable = getSortTableTheWeeksByDescendingMaximumElement(table)

      document.write(
        `Новий відсортований масив: ${JSON.stringify(newTable)}.<br>`
      )
    </script>
  </body>
</html>
