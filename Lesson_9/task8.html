  <body>
    <h1>Задача 8</h1>
    <p>
      Дано масив номерів авто. Сформувати новий масив тих, які починаються на
      «А».
    </p>
    <script>
      const arrayOfCarNumbers = [
        "AA2432AA",
        "AP4433PA",
        "KA4567LG",
        "YH6785NL",
        "TH9674IF",
        "AL6573MB",
      ]
      const newArrayOfCarNumbers = arrayOfCarNumbers.filter(
        (item, index, arrRef) => item[0] === "A"
      )
      document.write(`Стартовий масив: ${arrayOfCarNumbers}.<br>Новий масив: ${newArrayOfCarNumbers}.`)
    </script>
  </body>
