<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>Дано масив елементів. Знайти добуток додатних елементів.</p>
    <script>
      function inputArray(numberOfElements) {
        let arrayOfElements = []
        for (let i = 0; i < numberOfElements; i++) {
          const element = parseFloat(prompt(`Введіть ${i + 1} число`, "1"))
          arrayOfElements.push(element)
        }
        return arrayOfElements
      }
      const numberOfElements = parseFloat(
        prompt(`Введіть кількість елементів`, "1")
      )
      arrayOfElements = inputArray(numberOfElements)

      let product = 1

      for (const item of arrayOfElements) {
        if (item > 0) product = product * item
      }
      document.write(`Добуток додатних елементів: ${product}.`)
    </script>
  </body>
</html>
