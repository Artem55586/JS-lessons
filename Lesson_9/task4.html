<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 4</title>
  </head>
  <body>
    <h1>Задача 4</h1>
    <p>Дано масив елементів. Вивести на екран елементи, що більші за 100.</p>
    <script>
      function inputArray(numberOfElements) {
        const arrOfElements = []
        for (let i = 0; i < numberOfElements; i++) {
          const elementNumber = parseInt(
            prompt(`Введіть кількість ${i+1} елементу`, "1")
          )
          arrOfElements.push(elementNumber)
        }
        return arrOfElements
      }
      const numberOfElements = parseInt(
        prompt("Введіть кількість елементів", "1")
      )
      arrOfElements = inputArray(numberOfElements)
      for (const element of arrOfElements) {
        if (element > 100) document.write(`${element}<br>`)
      }
    </script>
  </body>
</html>
