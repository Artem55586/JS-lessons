<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 3</title>
</head>
<body>
    <h1>Задача 3</h1>
    <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
    <script>
        let price = parseFloat(prompt('Введіть вартість одиниці товару', '0'))
        let num = parseFloat(prompt('Введіть кількість одиниць товару', '0'))

        let totalCost = price * num
        let tax = totalCost * 0.05

        document.write(`Загальна вартість товару ${totalCost.toFixed(2)}, ПДВ (5%) складає ${tax.toFixed(2)}`)
    </script>
</body>
</html>
