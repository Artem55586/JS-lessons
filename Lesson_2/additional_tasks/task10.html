<body>
    <h1>Задача 10</h1>
    <p>З клавіатури вводиться кількість монет номіналом 1 копійка. Визначити скільки гривень і копійок є у даній сумі . Наприклад, дано 245 копійок, а вивести 2 грн 45 копійок.</p>
    <script>
        let numberOfCoins = parseInt(prompt('Введіть кількість монет номіналом 1 копійка', '0'))

        const thуNumberOfPenniesInTheHryvnia = 100

        let numberOfHryvnia = Math.floor(numberOfCoins / thуNumberOfPenniesInTheHryvnia)

        let theRestOfThePennies = numberOfCoins % thуNumberOfPenniesInTheHryvnia

        document.write(`Кількість гривень: ${numberOfHryvnia}, кількість копійок: ${theRestOfThePennies}`)
    </script>
</body>
