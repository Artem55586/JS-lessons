<body>
    <h1>Задача 13</h1>
    <p>Визначити скільки повних тижнів є у вказаній кількості днів.</p>
    <script>
        let numberOfDays = parseInt(prompt('Введіть кількість днів', '0'))

        const numberOfDaysInAWeek = 7

        let numberOfFullWeeks = Math.floor(numberOfDays / numberOfDaysInAWeek)

        document.write(`Кількість повних тижнів складає: ${numberOfFullWeeks}.`)
    </script>
</body>
