<body>
    <h1>Задача 15</h1>
    <p>З клавіатури вводиться кількість місяців, які пройшли від деякого моменту часу. Вивести повну кількість років і місяців. Наприклад, дано 28 місяців, а вивести 2 роки і 4 місяці.</p>
    <script>
        let theNumberOfMonthsThatHavePassed = parseInt(prompt('Введіть кількість місяців, які пройшли від деякого моменту часу', '0'))

        const numberOfMonthsInAYear = 12

        let fullNumberOfYears = Math.floor(theNumberOfMonthsThatHavePassed / numberOfMonthsInAYear)
        let fullNumberOfMonths = theNumberOfMonthsThatHavePassed % numberOfMonthsInAYear

        document.write(`Повна кількість: ${fullNumberOfYears} рік(роки) та ${fullNumberOfMonths} місяць(місяців).`)
    </script>
</body>
</html>
