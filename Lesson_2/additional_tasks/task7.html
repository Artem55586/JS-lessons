<body>
    <h1>Задача 7</h1>
    <p>Скласти алгоритм, який обчислює цілу і дробову частину даного числа х. Наприклад: число 23,56  => ціла: 23, дробова: 0,56.</p>
    <script>
        let x = parseFloat(prompt(`Введіть число`, '0'))
        let integerPartOfANumber = Math.floor(x)
        let fractionalPartOfANumber = x - integerPartOfANumber

        document.write(`Ціла частина числа складає: ${integerPartOfANumber}, дробова частина числа складає: ${fractionalPartOfANumber.toFixed(2)}`)
    </script>
</body>
