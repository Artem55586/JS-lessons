<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 6</title>
</head>
<body>
    <h1>Задача 6</h1>
    <p>Дано три дійсні змінні a, b і c.  Скласти  алгоритм, який міняє місцями значення цих змінних наступним чином: змінна a набуває значення змінної b, змінна b набуває значення змінної c, а змінна  c – попереднє значення змінної a.</p>
    <script>
        let a = parseFloat(prompt('Введіть значення a', '0'))
        let b = parseFloat(prompt('Введіть значення b', '0'))
        let c = parseFloat(prompt('Введіть значення c', '0'))

        let d = a
        a = b
        b = c
        c = d

        document.write(`a: ${a}, b: ${b}, c: ${c}`)
    </script>
</body>
</html>
