<body>
    <h1>Задача 14</h1>
    <p>З клавіатури вводиться номер дня тижня (від 1 до 7). Визначити який буде день тижня через N днів.</p>
    <script>
        let numberOfWeek = parseInt(prompt('Введіть номер дня тижня (від 1 до 7)', '1'))
        let numberOfDaysElapsed = parseInt(prompt('Введіть кількість днів, яка пройшла', '0'))

        const numberOfDaysInAWeek = 7

        let newNumberOfWeek = ((numberOfWeek + numberOfDaysElapsed - 1) % numberOfDaysInAWeek + 1)

        document.write(`Новий день тижня буде мати номер: ${newNumberOfWeek}.`)
    </script>
</body>
