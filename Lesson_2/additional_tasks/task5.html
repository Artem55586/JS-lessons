<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 5</title>
</head>
<body>
    <h1>Задача 5</h1>
    <p>Визначити, яку платню одержить на фірмі сумісник за виконану роботу, якщо йому нараховано S грн., а податок становить 20%.
    </p>
    <script>
        let accrued = parseFloat(prompt('Введіть суму нарахувань заробітної плати сумісника', '0'))

        const tax = 0.2

        let additionalSalary = accrued - (accrued * tax)

        document.write(`Сумісник одержить: ${additionalSalary.toFixed(2)} грн`)
    </script>
</body>
</html>
