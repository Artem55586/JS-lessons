<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
</head>
<body>
    <h1>Задача 2</h1>
    <p>З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір соціальної допомоги (ввжаємо, що заробітна плата є меншою).</p>
    <script>
        let salary = parseFloat(prompt('Введіть розмір заробітної плати', '0'))
        let costOfLiving = parseFloat(prompt('Введіть розмір прожиткового мінімуму', '0'))

        let amountOfSocialAssistance = costOfLiving - salary

        document.write(`Розмір соціальної допомоги: ${amountOfSocialAssistance}`)
    </script>
</body>
</html>
