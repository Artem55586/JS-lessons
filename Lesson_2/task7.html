<body>
    <h1>Задача 7</h1>
    <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
    <script>
        let min1 = 1, max1 = 12
        let randomNumberOfTheMonth = min1 + Math.floor(Math.random() * (max1 - min1 + 1))

        let min2 = 0, max2 = 6
        let randomNumberOfTheDay = min2 + Math.floor(Math.random() * (max2 - min2 + 1))

        let sum = randomNumberOfTheMonth + randomNumberOfTheDay
        document.write(`Сума випадкового місяця і дня: ${sum}`)
    </script>
</body>
