<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>
<body>
    <h1>Задача 1</h1>
    <p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</p>

    <script>
        let a = parseFloat(prompt('Введіть перше дійсне число', '0'))
        let b = parseFloat(prompt('Введіть друге дійсне число', '0'))

        let sum = a + b
        let product = a * b
        let part = a / b

        document.write(`
            <table border="2px">
                <tr>
                    <th>Шуканий результат</th>
                    <th>Отриманий результат</th>
                </tr>
                <tr>
                    <th>Сума</th>
                    <td>${sum}</td>
                </tr>
                <tr>
                    <th>Добуток</th>
                    <td>${product}</td>
                </tr>
                <tr>
                    <th>Частка</th>
                    <td>${part}</td>
                </tr>
            </table>
        `)
    </script>
</body>
</html>
