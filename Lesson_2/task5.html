<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 5</title>
</head>
<body>
    <h1>Задача 5</h1>
    <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    </p>
    <script>
        let sec = parseInt(prompt('Введіть кількість секунд, що пройшла від початку доби', '0'))

        const hoursInSeconds = 60 * 60
        const minutesInSeconds = 60

        let hours = Math.floor(sec / hoursInSeconds)
        let minutes = Math.floor(sec / minutesInSeconds) 

        let remainingMinutes = (sec % hoursInSeconds) / minutesInSeconds

        document.write(`Кількість годин: ${hours}, кількість хвилин: ${minutes}, або це буде: ${hours} годин(а/и) та ${Math.floor(remainingMinutes)} хвилин(и).`)
    </script>
</body>
</html>
