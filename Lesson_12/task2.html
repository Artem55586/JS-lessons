<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під
      час сортування змішуванням.
    </p>
    <script>
      const min = 1
      const max = 10000
      const maxNumber = 30

      let field = []
      for (let i = 0; i < maxNumber; i++) {
        field[i] = min + Math.floor(Math.random() * (max - min + 1))
      }

      let list = "<ul>"
      for (let i = 0; i < field.length; i++) {
        list += "<li>" + field[i] + "</li>"
      }
      list += "</ul>"

      document.write(list)

      // let field = [
      //   3, 21, 26, 76, 73, 53, 70, 92, 46, 75, 58, 46, 45, 43, 70, 82, 64, 79,
      //   80, 41, 80, 42, 90, 85, 65, 1, 70, 27, 24, 96,
      // ]

      let counter = 0

      const swap = (arr, i, j) => {
        const akum = arr[i]
        arr[i] = arr[j]
        arr[j] = akum
        counter++

        let table = "<table border='1'><tr>"
        for (let i = 0; i < field.length; i++) {
          table += "<td>" + field[i] + "</td>"
        }
        table += "</tr></table>"
        document.write(table)
      }

      function shakerSort(array) {
        let leftIndex = 0
        let rightIndex = array.length - 1

        while (leftIndex < rightIndex) {
          for (let idx = leftIndex; idx < rightIndex; idx++) {
            if (array[idx] > array[idx + 1]) {
              swap(array, idx, idx + 1)
            }
          }
          rightIndex--

          for (let idx = rightIndex; idx > leftIndex; idx--) {
            if (array[idx] < array[idx - 1]) {
              swap(array, idx, idx - 1)
            }
          }
          leftIndex++
        }

        return array
      }

      let result = shakerSort(field)

      document.write(`Відсортований масив: ${result}.<br>
      Кількість обмінів: ${counter}.`)
    </script>
  </body>
</html>
