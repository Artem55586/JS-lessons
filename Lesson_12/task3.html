<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під
      час сортування включеннями.
    </p>
    <script>
      const min = 1
      const max = 10000
      const maxNumber = 30

      let field = []
      for (let i = 0; i < maxNumber; i++) {
        field[i] = min + Math.floor(Math.random() * (max - min + 1))
      }

      let list = "<ul>"
      for (let i = 0; i < field.length; i++) {
        list += "<li>" + field[i] + "</li>"
      }
      list += "</ul>"

      document.write(list)

      // let field = [
      //   3, 21, 26, 76, 73, 53, 70, 92, 46, 75, 58, 46, 45, 43, 70, 82, 64, 79,
      //   80, 41, 80, 42, 90, 85, 65, 1, 70, 27, 24, 96,
      // ]

      function insertSort(arr) {
        let counter = 0
        for (let k = 1; k < arr.length; k++) {
          const currentElement = arr[k]
          let i = k - 1
          while (i >= 0 && arr[i] > currentElement) {
            arr[i + 1] = arr[i]
            i = i - 1
          }
          arr[i + 1] = currentElement
          counter++

          let table = "<table border='1'><tr>"
          for (let i = 0; i < field.length; i++) {
            table += "<td>" + field[i] + "</td>"
          }
          table += "</tr></table>"
          document.write(table)
        }
        return arr
      }

      let result = insertSort(field)
      let counter = result.length - 1

      document.write(`Відсортований масив: ${result}.<br>
      Кількість обмінів: ${counter}.`)
    </script>
  </body>
</html>
