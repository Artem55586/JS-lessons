<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 6</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
    </p>
    <script>
      let names = [
        "John",
        "Paul",
        "Olga",
        "Andrew",
        "Abram",
        "Peter",
        "Tina",
        "Olga",
        "Jack",
        "Peter",
      ]

      function insertSort(arr) {
        for (let k = 1; k < arr.length; k++) {
          const currentElement = arr[k]
          let i = k - 1
          while (i >= 0 && arr[i] > currentElement) {
            arr[i + 1] = arr[i]
            i = i - 1
          }
          arr[i + 1] = currentElement
        }
        return arr
      }

      let result = insertSort(names)

      function includes_binarySearch(arr, searchElement) {
        let start = 0
        let end = arr.length - 1
        while (start <= end) {
          const middle = Math.floor((start + end) / 2)
          if (arr[middle].length === searchElement) return true
          if (arr[middle].length < searchElement) start = middle + 1
          if (arr[middle].length > searchElement) end = middle - 1
        }
        return false
      }

      if (includes_binarySearch(names, 5)) {
        alert(`Есть элемент в массиве с длиной имени 5 символов.`)
      } else {
        alert(`Нет элемента в массиве с длиной имени 5 символов.`)
      }

      function findIndex_binarySearch(arr, searchElement) {
        let start = 0
        let end = arr.length - 1
        while (start <= end) {
          const middle = Math.floor((start + end) / 2)
          if (arr[middle].length === searchElement) return middle
          if (arr[middle].length < searchElement) start = middle + 1
          if (arr[middle].length > searchElement) end = middle - 1
        }
        return -1
      }

      const searchIndex = findIndex_binarySearch(names, 5)
      if (searchIndex !== -1) {
        alert(
          `Элемент с длиной имени 5 символов входит в массив под индексом ${searchIndex}.`
        )
      } else {
        alert(`Элемент с длиной имени 5 символов не входит в массив.`)
      }

      document.write(result)
    </script>
  </body>
</html>
