<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <h1>Задача 6</h1>
    <p>
      Створити функцію, яка створює таблицю з вказаною кількістю рядків і
      стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </p>
    <script>
      function getTable(rows, columns) {
        const message = "OK."
        document.write(`
        <table border="2px">
        `)
        for (let tr = 0; tr < rows; tr++) {
          document.write(`<tr>`)
          for (let td = 0; td < columns; td++) {
            document.write(`<td>${message}</td>`)
          }
          document.write(`</tr>`)
        }
        document.write(`
        </table>
        `)
        return rows, columns
      }

      const rows = parseInt(prompt("Введіть кількість рядків", "1"))
      const columns = parseInt(prompt("Введіть кількість стовпців", "1"))
      getTable(rows, columns)
    </script>
  </body>
</html>
