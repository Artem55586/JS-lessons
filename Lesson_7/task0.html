<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 0</title>
  </head>
  <body>
    <h1>Задача 0</h1>
    <p>
      Створити функцію, яка за номером місяця повертає пору року, до якої
      відноситься цей місяць.
    </p>
    <script>
      function getSeason(numberOfMonth) {
        let result
        switch (numberOfMonth) {
          case 1:
          case 2:
          case 12:
            result = "Зима."
            break

          case 3:
          case 4:
          case 5:
            result = "Весна."
            break

          case 6:
          case 7:
          case 8:
            result = "Літо."
            break

          case 9:
          case 10:
          case 11:
            result = "Осінь."
            break

          default:
            result = "Некоректно введений місяць."
            break
        }
        return result
      }

      const numberOfMonth = parseInt(prompt("Введіть номер місяця від 1 до 12"))
      const message = getSeason(numberOfMonth)

      document.write(`Пора року: ${message}`)
    </script>
  </body>
</html>
