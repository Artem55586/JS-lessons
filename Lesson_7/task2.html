<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </p>
    <script>
      function getWorkDay(numberOfDay) {
        let result
        switch (numberOfDay) {
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
            result = "робочий день."
            break
          case 6:
          case 7:
            result = "вихідний."
            break
          default:
            result = "некоректно введений день."
            break
        }
        return result
      }

      const numberOfDay = parseInt(prompt("Введіть номер дня від 1 до 7"))
      const message = getWorkDay(numberOfDay)

      document.write(`Ви ввели: ${message}`)
    </script>
  </body>
</html>
