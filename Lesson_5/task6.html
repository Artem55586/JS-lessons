<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 6</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком.</p>
    <script>
      for (let t = 1, counter1 = 1; t <= 3; t++) {
        document.write(`
        <table border="2px">
        `)
        for (let tr = 1; tr <= 3; tr++) {
          document.write(`<tr>`)
          for (let num = 1; num <= 3; num++, counter1++) {
            document.write(`<td>${counter1}</td>`)
          }
          document.write(`</tr>`)
        }
        document.write(`
        </table>
        `)
      }
    </script>
  </body>
</html>
