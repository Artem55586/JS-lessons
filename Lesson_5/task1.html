<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Вивести з використанням циклів маркований список з випадковими числами
      (1-100). Кількість випадкових чисел вводиться користувачем.
    </p>
    <script>
      const count = parseInt(prompt("Скільки чисел додати в список?"))
      let randomList = ""

      for (let i = 0; i < count; i++) {
        const randomNumber = Math.floor(Math.random() * 100) + 1
        randomList += `<li>${randomNumber}</li>`
      }

      randomList = `<ul>${randomList}</ul>`
      document.write(randomList)
    </script>
  </body>
</html>
