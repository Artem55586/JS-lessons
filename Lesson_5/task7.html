<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 7</title>
  </head>
  <body>
    <h1>Задача 7</h1>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
    <script>
      const numberOfParagraphs = parseInt(
        prompt("Введіть кількість абзаців", "")
      )
      for (let i = 1; i <= numberOfParagraphs; i++) {
        document.write(`<h1>Заголовок ${i}`)
        document.write(`</h1>`)
        for (let p = 1; p <= i; p++) {
          document.write(`<p>Розділ ${i}, параграф ${p}`)
          document.write(`</p>`)
        }
        document.write(`<hr>`)
      }
    </script>
  </body>
</html>
