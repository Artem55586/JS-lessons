<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 16</title>
</head>
<body>
    <h1>Задача 16</h1>
    <p>Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.</p>
    <script>
        const numberOfWeeks = parseInt(prompt(`Введіть кількість тижнів`, ''))
        const numberOfDaysInAWeek = 7
        let totalProfit = 0
        for (let n = 1; n <= numberOfWeeks; n++){
            let weeklyProfit = 0
            for (let d = 1; d <= numberOfDaysInAWeek; d++) {
                let profitForEachDay = parseFloat(prompt(`Введіть прибуток за день`, ''))
                weeklyProfit = weeklyProfit + profitForEachDay
                totalProfit = totalProfit + profitForEachDay
            } document.write(`<p>Величина прибутку протягом ${n} тижня складає: ${weeklyProfit}.</p>`)
        }
        document.write(`<p>Загальна величина прибутку складає: ${totalProfit}.</p>`)
    </script>
</body>
</html>
