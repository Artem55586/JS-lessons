<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 11</title>
</head>
<body>
    <h1>Задача 11</h1>
    <p>Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.</p>
    <script>
        const numberMin = parseInt(prompt('Введіть найменше число для діапазону', ''))
        const numberMax = parseInt(prompt('Введіть найбільше число для діапазону', ''))
        let sum = 0
        let unpairedNumbers = 0

        for (let i = numberMin; i <= numberMax; i++) {
            if (!(i % 2 === 0) && unpairedNumbers <= 5){
            sum = sum + i
            unpairedNumbers++
            } else if (unpairedNumbers === 5) break
        }
        document.write(sum)
    </script>
</body>
</html>
