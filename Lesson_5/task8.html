<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 8</title>
  </head>
  <body>
    <h1>Задача 8</h1>
    <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число
      користувача (використати confirm).
    </p>
    <script>
      const numberMin = parseInt(
        prompt("Введіть найменше число для діапазону", "")
      )
      const numberMax = parseInt(
        prompt("Введіть найбільше число для діапазону", "")
      )

      let findNumber

      for (let i = 1; i <= 3; i++) {
        let numberOfComputer =
          numberMin + Math.floor(Math.random() * (numberMax - numberMin + 1))
        findNumber = confirm(
          `Компьютер вважає число: ${numberOfComputer}. Вгадали ваше число?`
        )
        if (findNumber) {
          alert("Вгадали!")
          break
        }
      }
      if (!findNumber) document.write("Число не вгадав комп.")
    </script>
  </body>
</html>
