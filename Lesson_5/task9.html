<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 9</title>
  </head>
  <body>
    <h1>Задача 9</h1>
    <p>
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число
      користувача (використати confirm).
    </p>
    <script>
      const numberMin = parseInt(
        prompt("Введіть найменше число для діапазону", "")
      )
      const numberMax = parseInt(
        prompt("Введіть найбільше число для діапазону", "")
      )
      let findNumber

      while (!findNumber) {
        let numberOfComputer =
          numberMin + Math.floor(Math.random() * (numberMax - numberMin + 1))
        findNumber = confirm(
          `Компьютер вважає число: ${numberOfComputer}. Вгадали ваше число?`
        )
      }
      alert("Вгадали!")
    </script>
  </body>
</html>
