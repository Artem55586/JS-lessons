<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    </p>
    <script>
      function inputArray(numberOfNames) {
        let namesArray = []
        for (let i = 1; i <= numberOfNames; i++) {
          const studentsName = prompt(`Введіть ${i} ім'я`)
          namesArray.push(studentsName)
        }
        return namesArray
      }

      const numberOfNames = prompt("Введіть кількість імен")
      const namesArray = inputArray(numberOfNames)

      function isIvan(namesArray) {
        let ivan = 0
        for (let i = 0; i < namesArray.length; i++) {
          if (namesArray[i] === "Іван") ivan++
        }
        return ivan
      }

      const ivan = isIvan(namesArray)
      document.write(`Ім’я «Іван» зустрічається ${ivan} рази/разів.`)
    </script>
  </body>
</html>
