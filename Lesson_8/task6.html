<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 6</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>
      Дано послідовність цін товарів та назв (у окремих масивах). Вивести на
      екран ті, які може собі дозволити користувач (кількість грошей задається).
      Приклад збереження даних let productsPrices = [1000, 20, 31] let
      productsTitles = [‘cheese’, ‘juice’, ‘bread’].
    </p>
    <script>
      let productsPrices = [1000, 20, 31]
      let productsTitles = ["cheese", "juice", "bread"]
      const userMoney = parseInt(prompt(`Введіть кількість грошей`))

      function getUserCan(userMoney, productsPrices, productsTitles) {
        let counter = 0
        let userCan = ""

        for (let i = 0; i < productsPrices.length; i++) {
          if (productsPrices[i] <= userMoney) {
            userCan = userCan + productsTitles[i] + ", "
            counter++
          }
        }
        if (counter === 0) alert(`Недостатньо грошей!`)

        if (counter > 0) return userCan
      }

      const result = getUserCan(userMoney, productsPrices, productsTitles)
      document.write(
        `Ви можете собі дозволити за ${userMoney} грошей наступне: ${result}`
      )
    </script>
  </body>
</html>
