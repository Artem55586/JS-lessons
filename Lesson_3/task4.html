<body>
    <h1>Задача 4</h1>
    <p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</p>
    <script>
        let userAge = parseInt(prompt('Введіть свій вік', '0'))

        let theAgeOfTheChildInKindergarten = 6
        let theAgeOfTheSchoolboy = 17
        let theAgeOfTheStudent = 22
        let theAgeOfTheWorker = 59

        if (userAge <= theAgeOfTheChildInKindergarten)
            document.write(`Ви є дитиною.`)

        else if (userAge <= theAgeOfTheSchoolboy)
        document.write(`Ви є школярем.`)

        else if (userAge <= theAgeOfTheStudent)
        document.write(`Ви є студентом.`)

        else if (userAge <= theAgeOfTheWorker)
        document.write(`Ви є працівником.`)

        else document.write(`Ви є пенсіонером.`)
    </script>
</body>
</html>
