<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 3</title>
</head>
<body>
    <h1>Задача 3</h1>
    <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>
    <script>
        let number = parseInt(prompt('Введіть число від 1 до 5', '1'))

        let min = 1
        let max = 5
        let randomNum = Math.floor(Math.random() * (max - min + 1)) + min

        if(number === randomNum) 
            document.write(`Вітаємо! Ви вгадали число.`)

        else {
            alert('Ви не вгадали число.')

            number = parseInt(prompt('Введіть число від 1 до 5', '1'))

            if(number === randomNum)
                document.write(`Вітаємо! Ви вгадали число`)
            
            else document.write(`Ви не вгадали число. Спроби закінчились.`)
        }
    </script>
</body>
</html>
