<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
</head>
<body>
    <h1>Задача 2</h1>
    <p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>
    <script>
        const thePriceOfTheProduct = parseFloat(prompt('Введіть ціну товару', '0'))
        const amountOfMoney = parseFloat(prompt('Введіть кількість грошей', '0'))
        const lotteryPrice = 4

        if(amountOfMoney < thePriceOfTheProduct)
            document.write(`Не вистачає грошей. Ви не зможете купити цей товар.`)
        else if (amountOfMoney > thePriceOfTheProduct)
            document.write(`Купіть лотерею за ${lotteryPrice} гривні/гривень`)
    </script>
</body>
</html>
