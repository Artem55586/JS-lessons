<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>
<body>
    <h1>Задача 1</h1>
    <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>
    <script>
        let firstChildName = prompt('Введіть ім’я першої дитини', '')
        let secondChildName = prompt('Введіть ім’я другої дитини', '')
        let numberOfSweetsForTheFirstChild = parseInt(prompt('Введіть кількість цукерок у першої дитини', '0'))
        let numberOfSweetsForTheSecondChild = parseInt(prompt('Введіть кількість цукерок у другої дитини', '0'))

        if(numberOfSweetsForTheFirstChild > numberOfSweetsForTheSecondChild)
            document.write(`Кількість цукерок більша у ${firstChildName}`)

        else if(numberOfSweetsForTheSecondChild > numberOfSweetsForTheFirstChild)
            document.write(`Кількість цукерок більша у ${secondChildName}`)

        else document.write(`Кількість цукерок у двох дітей однакова`)
    </script>
</body>
</html>
