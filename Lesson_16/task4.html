<body>
  <h1>Задача 4</h1>
  <p>
    Створити клас TBankomat, який моделює роботу банкомата. Клас повинен містити поля для зберігання кількості купюр
    кожного
    із номіналів від 5 до 200 гривень. Реалізувати методи знаходження максимальної та мінімальної сум, які може видати
    банкомат, та метод зняття деякої суми.
  </p>
  <script>
    class TBankomat {
      constructor() {
        this.banknotes = { 5: 0, 10: 0, 20: 0, 50: 0, 100: 0, 200: 0 }
      }

      getMaxSum() {
        let sum = 0
        for (let denomination in this.banknotes) {
          sum += parseInt(denomination) * this.banknotes[denomination]
        }
        return sum
      }

      getMinSum() {
        let sum = 0
        for (let denomination in this.banknotes) {
          if (this.banknotes[denomination] > 0) {
            sum += parseInt(denomination)
            break
          }
        }
        return sum
      }

      minusSomeSum(value) {
        const maxSum = this.getMaxSum()
        return maxSum >= value ? maxSum - value : null
      }


      toString() {
        let result = "Banknotes in ATM: \n"
        for (let denomination in this.banknotes) {
          result += `${denomination} UAH: ${this.banknotes[denomination]}\n`
        }
        return result
      }
    }

    const atm = new TBankomat()
    atm.banknotes[5] = 10
    atm.banknotes[10] = 20
    atm.banknotes[20] = 30
    atm.banknotes[50] = 40
    atm.banknotes[100] = 50
    atm.banknotes[200] = 60

    console.log(atm.toString())

    console.log(atm.getMaxSum())
    console.log(atm.getMinSum())

    console.log(atm.minusSomeSum(1000))
    console.log(atm.minusSomeSum(50000))
  </script>
</body>
