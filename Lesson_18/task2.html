<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 2</title>
</head>

<body>
  <h1>Задача 2</h1>
  <p>
    Зробити конвертер валют (курси валют – константи у скрипті)
  </p>
  <script>
    function convert() {
      const grn = parseFloat(document.querySelector('.converter__sum-grn-input').value)
      const dollarRate = 38
      const euroRate = 40
      const dollarValue = grn / dollarRate
      const euroValue = grn / euroRate
      document.querySelector('.converter__sum-euro-input').value= euroValue.toFixed(2)
      document.querySelector('.converter__sum-dollars-input').value= dollarValue.toFixed(2)
    }
    window.onload = function () {
      document.querySelector('.converter__btn').onclick = convert
    }
  </script>
  <form class="converter" action="#" method="get">
    <div class="converter__box-grn">
      <label class="converter__sum-grn-label" for="sum">Сума в гривнях</label>
      <input class="converter__sum-grn-input" type="number" name="sum" id="sum" placeholder="0" value="0">
    </div>
    <div class="converter__box-button"><button class="converter__btn" type="button">Конвертувати</button></div>
    <div class="converter__box-euro">
      <label class="converter__sum-euro-label" for="in-euro">Сума в євро</label>
      <input class="converter__sum-euro-input" type="number" name="in-euro" id="in-euro" placeholder="0" value="0">
    </div>
    <div class="converter__box-dollars">
      <label class="converter__sum-dollars-label" for="in-dollars">Сума в доларах</label>
      <input class="converter__sum-dollars-input" type="number" name="in-dollars" id="in-dollars" placeholder="0" value="0">
    </div>
  </form>
</body>

</html>
